global-styling:
  version: 1.x
  css:
    theme:
      css/style.css: {}
  js:
    js/script.js: {}

movie-page-styling:
  version: 1.x
  css:
    theme:
      css/movie.css: {}
  js:
    js/movie.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once

slick-slider-styling:
  version: 1
  css:
    theme:
      //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css:
        { type: external }
      //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css:
        { type: external }

  js:
    //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js:
      { type: external }

movie-view-styling:
  version: 1.x
  css:
    theme:
      css/movie-view.css: {}
  js:
    js/popup.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
